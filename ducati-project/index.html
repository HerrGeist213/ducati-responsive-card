<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>


  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="images/Ducati-Monster-Mobile.jpg" media="(min-width: 600px)">
        <img src="images/Ducati-Monster-Browser.jpg" alt="2014 Ducati Monster in Venice">
      </picture>

      <div class="product__content">

        <p class="product__category">Ducati</p>

        <h1 class="product__title">2014 Ducati Monster 696</h1>

        <p>The Ducati Monster aims to bring the track to the streets with this fun, lightweight, and agile example of Italian engineering.</p>

        <div class="flex-group">
          <p class="product__price">
            <span class="visually-hidden">Current price:</span>
            $9,999
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Original price:</span>
            <s>$12,999</s>
          </p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>

    </article>
  </main>


</body>
</html>
